<footer class="site-footer" role="contentinfo">
  <div class="footer-inner">
    <div class="footer-section">
      <p class="footer-title">Connect</p>
      <div class="footer-links">
        {%- if site.github_username -%}
          <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}">GitHub</a>
        {%- endif -%}
        {%- if site.twitter_username -%}
          <a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}">Twitter</a>
        {%- endif -%}
        {%- if site.linkedin_username -%}
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}">LinkedIn</a>
        {%- endif -%}
        {%- if site.instagram_username -%}
          <a href="https://instagram.com/{{ site.instagram_username | cgi_escape | escape }}">Instagram</a>
        {%- endif -%}
        <a href="{{ "/feed.xml" | relative_url }}" class="footer-rss">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19 7.38 20 6.18 20C5 20 4 19 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1Z"/>
          </svg>
          RSS
        </a>
      </div>
    </div>
    <p class="footer-copy">Â© {{ 'now' | date: "%Y" }} Tim Searle</p>
  </div>
</footer>
