<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.og_image %}<meta property="og:image" content="{{ page.og_image | absolute_url }}">{% endif %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/altilium/app-icon.png' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Altilium color palette - pink accent on dark */
      --altilium-pink: #F81261;
      --altilium-pink-light: #FF4D8D;
      --altilium-pink-glow: rgba(248, 18, 97, 0.3);
      --altilium-black: #000000;
      --altilium-dark: #0A0A0A;
      --altilium-gray: #1A1A1A;
      --altilium-gray-light: #2A2A2A;
      --text-primary: #FFFFFF;
      --text-secondary: #B8B8B8;
      --text-muted: #888;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--altilium-dark) 0%, var(--altilium-black) 100%);
      min-height: 100vh;
    }
    
    .landing-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    /* Hero section */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
    }
    
    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 36px;
      box-shadow: 0 20px 60px var(--altilium-pink-glow);
      margin-bottom: 2rem;
      background: var(--altilium-black);
    }
    
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }
    
    .hero .tagline {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    /* CTA buttons */
    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--altilium-pink);
      color: white !important;
    }
    
    .btn-primary:hover {
      background: var(--altilium-pink-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--altilium-pink-glow);
    }
    
    .btn-secondary {
      background: var(--altilium-gray-light);
      color: var(--text-primary);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: var(--altilium-gray);
      transform: translateY(-2px);
      border-color: var(--altilium-pink);
    }
    
    /* Feature cards */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 3rem 0;
    }
    
    .feature-card {
      background: var(--altilium-gray);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .feature-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
    }
    
    .feature-card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
    }
    
    /* Content sections */
    .content-section {
      background: var(--altilium-gray);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      margin: 2rem 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .content-section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .content-section p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .content-section ul {
      color: var(--text-secondary);
      padding-left: 1.5rem;
    }
    
    .content-section li {
      margin-bottom: 0.5rem;
    }
    
    /* Links */
    a {
      color: var(--altilium-pink);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    
    a:hover {
      color: var(--altilium-pink-light);
    }
    
    .content-section a {
      color: var(--altilium-pink);
      font-weight: 500;
    }
    
    .content-section a:hover {
      color: var(--altilium-pink-light);
    }
    
    /* Footer */
    .landing-footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: var(--text-primary);
    }
    
    .landing-footer a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .landing-footer a:hover {
      color: var(--altilium-pink);
      text-decoration: underline;
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .copyright {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    /* Disclaimer */
    .disclaimer {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 2.25rem;
      }
      
      .hero .tagline {
        font-size: 1.1rem;
      }
      
      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 28px;
      }
      
      .cta-group {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
    
    /* Light mode support (inverts the default dark theme) */
    @media (prefers-color-scheme: light) {
      :root {
        --text-primary: #1A1A1A;
        --text-secondary: #555;
        --text-muted: #888;
      }
      
      body {
        background: linear-gradient(180deg, #F5F5F5 0%, #E8E8E8 100%);
      }
      
      .feature-card,
      .content-section {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      
      .btn-secondary {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.1);
        color: var(--text-primary);
      }
      
      .btn-secondary:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      
      .landing-footer a {
        color: var(--text-secondary);
      }
      
      .disclaimer {
        border-top-color: rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    {{ content }}
  </div>
</body>
</html>
