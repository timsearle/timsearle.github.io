<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.og_image %}<meta property="og:image" content="{{ page.og_image | absolute_url }}">{% endif %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/govision/app-icon.png' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* GoVision color palette from app icon */
      --amber-light: #FFE6A6;
      --amber: #FFB46E;
      --amber-dark: #E8944D;
      --cyan: #00B4FF;
      --cyan-dark: #0088CC;
      --stone-white: #F5F5F5;
      --stone-black: #1A1A1A;
      --text-primary: #1A1A1A;
      --text-secondary: #555;
      --text-muted: #888;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--amber-light) 0%, var(--amber) 100%);
      min-height: 100vh;
    }
    
    .landing-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    /* Hero section */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
    }
    
    .app-icon {
      width: 160px;
      height: 160px;
      border-radius: 36px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--amber-light) 0%, var(--amber) 100%);
    }
    
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    
    .hero .tagline {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    /* CTA buttons */
    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--stone-black);
      color: white;
    }
    
    .btn-primary:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-primary);
      border: 2px solid rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary:hover {
      background: white;
      transform: translateY(-2px);
    }
    
    /* Feature cards */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 3rem 0;
    }
    
    .feature-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .feature-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .feature-card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
    }
    
    /* Content sections */
    .content-section {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      margin: 2rem 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .content-section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .content-section p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .content-section ul {
      color: var(--text-secondary);
      padding-left: 1.5rem;
    }
    
    .content-section li {
      margin-bottom: 0.5rem;
    }
    
    /* Links */
    a {
      color: #8B4513;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    
    a:hover {
      color: #5D2E0C;
    }
    
    .content-section a {
      color: #8B4513;
      font-weight: 500;
    }
    
    .content-section a:hover {
      color: #5D2E0C;
    }
    
    /* Footer */
    .landing-footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: var(--text-secondary);
    }
    
    .landing-footer a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .landing-footer a:hover {
      text-decoration: underline;
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .copyright {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 2.25rem;
      }
      
      .hero .tagline {
        font-size: 1.1rem;
      }
      
      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 28px;
      }
      
      .cta-group {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #F5F5F5;
        --text-secondary: #B8B8B8;
        --text-muted: #888;
      }
      
      body {
        background: linear-gradient(180deg, #2A1F10 0%, #1A1208 100%);
      }
      
      .feature-card,
      .content-section {
        background: rgba(40, 35, 30, 0.95);
      }
      
      a {
        color: #FFB46E;
      }
      
      a:hover {
        color: #FFD4A8;
      }
      
      .content-section a {
        color: #FFB46E;
      }
      
      .content-section a:hover {
        color: #FFD4A8;
      }
      
      .landing-footer a {
        color: #E0E0E0;
      }
      
      .landing-footer a:hover {
        color: #FFFFFF;
      }
      
      .btn-secondary {
        background: rgba(60, 55, 50, 0.9);
        color: var(--text-primary);
        border-color: rgba(255, 255, 255, 0.15);
      }
      
      .btn-secondary:hover {
        background: rgba(80, 75, 70, 0.9);
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    {{ content }}
  </div>
</body>
</html>
