name: "Deploy"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: "Build Jekyll Site"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: read
      pages: write

    steps:
    - name: "Checkout ${{ github.ref }} from ${{ github.repository }}"
      uses: actions/checkout@v4

    - name: "Setup Ruby"
      uses: ruby/setup-ruby@v1.248.0
      with:
        bundler-cache: true

    - name: "Setup Pages"
      id: pages
      uses: actions/configure-pages@v5

    - name: "Build Site"
      shell: bash
      run: ./scripts/build.sh
      env:
        JEKYLL_ENV: production
        BASE_URL: ${{ steps.pages.outputs.base_path }}

    - name: "Upload Artifact"
      uses: actions/upload-pages-artifact@v3

  deploy:
    name: "Deploy Site"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: read
      pages: write # actions/deploy-pages@v4
      id-token: write # actions/deploy-pages
    needs: build

    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: "Deploy"
      id: deployment
      uses: actions/deploy-pages@v4

    - name: "Print Site URL"
      shell: bash
      env:
        SITE_URL: ${{ steps.deployment.outputs.page_url }}
      run: |
        echo "::notice ::${SITE_URL}"

  deployment-marker:
    name: "Deployment Marker"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [build, deploy]
    permissions: {}
    steps:
      - name: "Create Marker"
        uses: newrelic/deployment-marker-action@v2.5.1
        with:
          apiKey: ${{ secrets.NEW_RELIC_API_KEY }}
          guid: "NjU3MDA1MHxCUk9XU0VSfEFQUExJQ0FUSU9OfDUzODcwMTY1Mg"
          version: ${{ github.sha }}
          user: ${{ github.actor }}
          commit: ${{ github.sha }}
          region: "EU"
